<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Flexbox - Practice</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: stretch;
        }

        .container > article {
            box-sizing: border-box;
            flex-basis: 30%;
            background-color: lightblue;
            padding: 1em;
        }

        img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <article>
            <h3>Projet 1</h3>
            <img src="https://via.placeholder.com/300" alt="Projet 1">
            <p>Nemo quaeso miretur, si post exsudatos labores itinerum longos congestosque adfatim commeatus.</p>
        </article>
        <article>
            <h3>Projet 2</h3>
            <img src="https://via.placeholder.com/300" alt="Projet 2">
            <p>Ut enim benefici liberalesque sumus, non ut exigamus gratiam .</p>
        </article>
        <article>
            <h3>Projet 3</h3>
            <img src="https://via.placeholder.com/300" alt="Projet 3">
            <p>Illud tamen clausos vehementer angebat quod captis navigiis, quae frumenta vehebant per flumen.</p>
        </article>
    </div>
</body>
</html>
