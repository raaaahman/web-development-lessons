      <div class="slides"><section ><section data-markdown><script type="text/template"># Quelques métiers du web

Sylvain Schellenberger

Octobre 2021
</script></section><section data-markdown><script type="text/template">## Développeur·se Web

<!-- .slide: data-background-image="assets/images/developer.png" -->

- Recueille le besoin du client
- "Pisse" du code
- Crée des bugs
- Recherche la solution sur Google

Autres noms: Développeur·se Fullstack, développeur·se back-end, développeur·se front-end
</script></section><section data-markdown><script type="text/template">## Web Designer

<!-- .slide: data-background-image="assets/images/halston.jpg" -->

- Recueille le besoin du client
- Conçoit le parcours utilisateur
- Réalise les maquettes graphiques
- (Intègre sa propre maquette)

Autre noms: (info)graphiste
</script></section><section data-markdown><script type="text/template">## Community Manager

<!-- .slide: data-background-image="assets/images/community.jpg" -->

- Recueille le besoin du client
- Conçoit la stratégie de communication
- Rédige les contenus web
- Prie Google pour un bon référencement

Autre noms: Brand manager, rédacteur·trice de contenus web, chargé·e de communication
</script></section><section data-markdown><script type="text/template">## Administrateur système

<!-- .slide: data-background-image="assets/images/sys-admin.jpeg" -->

- Attend la fin du développement
- Déploie l'application sur des serveurs
- Surveille le trafic
- Blâme les failles de sécurité sur les développeurs

Autres noms: Administrateur réseau, architecte des systèmes d'information
</script></section></section><section ><section data-markdown><script type="text/template">
# Connaissez-vous le web?

Sylvain Schellenberger

Octobre 2021
</script></section><section data-markdown><script type="text/template">## Internet

Qu'est-ce que l'_Internet_?

<div class="quiz-questions">

1. Une entité extra-terrestre
2. Un monde invisible
3. Un résau mondial d'ordinateurs
4.  La réponse D

</div>
</script></section><section data-markdown><script type="text/template">## 

![Des ordinateurs connectés](assets/images/internet.png)

InterNet = Interconnected Network

<aside class="notes"><p>Internet désigne un réseau mondial par lequel les ordinateurs peuvent s&#39;échanger des ressources.</p>
</aside></script></section><section data-markdown><script type="text/template">## World Wide Web

Que signifie _World Wide Web_?

<div class="quiz-questions">

1. Le monde ne suffit pas
2. Toile d'araignée mondiale
3. La voie lactée
4. La réponse D

</div>
</script></section><section data-markdown><script type="text/template">##

![Ensemble de pages web reliées entre elles](assets/images/web.png)

World Wide Web ~= Toile d'araignée mondiale

<aside class="notes"><p>Désigne l&#39;ensemble de document reliées par des liens hypertextes.</p>
</aside></script></section><section data-markdown><script type="text/template">## Web vs. Internet

Le _Web_ et _Internet_ sont-ils la même chose?

<div class="quiz-questions">

1. Oui
2. Non
3. Ca dépend
4. La réponse D

</div>
</script></section><section data-markdown><script type="text/template">##

![Internet comprend le web](assets/images/web-vs-internet.png)

Internet = Web + emails +  peer-to-peer + RSS + etc...

<aside class="notes"><p>Internet englobe le Web ainsi que d&#39;autres moyen de communication comme les e-mails ou le transfert de fichiers.</p>
</aside></script></section><section data-markdown><script type="text/template">## Le navigateur

A quoi sert un navigateur web?

<div class="quiz-questions">

1. Consulter des ressources distantes
2. Diriger un bateau
3. Accéder à internet
4. Pirater des ordinateurs

</div>
</script></section><section data-markdown><script type="text/template">##

![Le navigateur contacte le serveur et permet de consulter la page web](assets/images/browser.png)

<aside class="notes"><p>Un navigateur web permet de consulter des ressources distantes (ou locales), souvent des pages web.</p>
<p>Il y a plusieurs manière d&#39;utiliser internet, comme l&#39;utilisation d&#39;un logiciel  d&#39;e-mail (Outlook, Thunderbird) ou d&#39;un logiciel de torrent (bitTorrent).</p>
<p>Le navigateur interprète des fichiers texte. Le navigateur peut envoyer des requêtes à travers internet pour accéder à des fichiers distants.</p>
</aside></script></section><section data-markdown><script type="text/template">## Fonctionnement d'internet

Le Web fonctionne sur le modèle:

<div class="quiz-questions">

1. Maître-esclave
2. Ami-Ami
3. Client-Serveur
4. Free-for-all

</div>
</script></section><section data-markdown><script type="text/template">## 

![Le client envoie une requête vers une URL donnée, le serveur lui répond avec une page web.](assets/images/client-serveur.png)

1. Le client envoie une requête au serveur (via une adresse URL)
2. Le serveur interprète la requête et renvoie une réponse (ou pas)
</script></section><section data-markdown><script type="text/template">## Le client et le serveur

Par conséquent, lorsque vous naviguez sur internet, qui est le client?

<div class="quiz-questions">

1. Google
2. Le navigateur
3. Microsoft
4. Stéphanie de Monaco

</div>
</script></section><section data-markdown><script type="text/template">## 

![Internet Explorer, Google Chrome, Firefox, Safari, Opera ](assets/images/browser-vendors.png)

<aside class="notes"><p>Le navigateur agi comme client: c&#39;est lui qui demande à accéder à la ressource que contient un serveur.</p>
</aside></script></section><section data-markdown><script type="text/template">## URL

A quoi sert une adresse URL?

<div class="quiz-questions">

1. Trouver une ressource sur un réseau
2. Se déplacer avec un GPS
3. Envoyer un e-mail
4. Diriger un drone

</div>
</script></section><section data-markdown><script type="text/template">##

![Une URL permet de localiser une ressource dans un réseau](assets/images/url.png)

URL = Uniform Resource Locator

<aside class="notes"><p>Une adresse URL (Uniform Resource Locator) sert à trouver une ressource particulière (par exemple: une page web) sur un réseau.</p>
</aside></script></section><section data-markdown><script type="text/template">## Les moteurs de recherche

Quel est le rôle d'un moteur de recherhce ?

<div class="quiz-questions">

1. Trouver de l'or
2. Faire avancer les voitures connectées
3. Mener des expériences scientifiques
4. Associer des ressources avec des mots clés

</div>
</script></section><section data-markdown><script type="text/template">##

![Un moteur de recherche permet de trouver les pages parlant de pingouin](assets/images/search-engine.png)
</script></section><section data-markdown><script type="text/template">## Une question de protocole

Lorsqu'un navigateur (client) communique avec un serveur, ils échangent des données à travers le protocole:

<div class="quiz-questions">

1. HTTP(S)
2. LOL
3. (S)FTP
4. POP3

</div>
</script></section><section data-markdown><script type="text/template">## 

![HTTP est le protocole des échanges de données du web](assets/images/https.jpg)

HTTP = HyperText Transfer Protocol (Secure)

<aside class="notes"><p>Le navigateur (client) et le serveur échangent des données à travers le protocole HTTP(S).</p>
</aside></script></section><section data-markdown><script type="text/template">## Hyperliens

Qu'est-ce qu'un lien hypertexte (ou hyperlien)?

<div class="quiz-questions">

1. L'attraction mutuelle entre deux personnes
2. Un texte cliquable qui dirige vers un autre document
3. Un objet connecté à internet
4. Un câble connectant deux ordinateurs

</duv>
</script></section><section data-markdown><script type="text/template">## 

![Un lien hypertexte connecte plusieurs documents. Source: Wikipedia](assets/images/Sistema_hipertextual.jpg)

<aside class="notes"><p>Un lien hypertexte est une portion de texte interactive qui permet de relier plusieurs documents.</p>
</aside></script></section><section data-markdown><script type="text/template">## A voir, à lire
