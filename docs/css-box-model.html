# CSS - Le modèle de boîte

Sylvain Schellenberger
</script></section><section data-markdown><script type="text/template">## Composition de la boîte

```css
p {
	margin: 2em;
	border: 2px solid blue;
	padding: 8px;
}
```

![De l'extérieur vers l'intérieur, l'élément est composé d'une marge, une bordure et un padding.](assets/images/box-model.png)
</script></section><section data-markdown><script type="text/template">## Marges <!-- .slide: class="split-panel-50-50" -->

```css
section {
	margin-top: 0;
	margin-right: 0;
	margin-left: 0;
	margin-bottom: 2em;
}
```

![Chaque section dispose d'une marge basse qui l'espace de la section suivante](assets/images/margin.jpg)
</script></section><section data-markdown><script type="text/template">## Padding 

(~rembourrage, zone de remplissage)

```css
#accueil {
	padding-top: 4em;
	padding-right: 60%;
	padding-bottom: 4em;
	padding: 4em 60% 4em 0;
}
```

![Le texte de la section de bienvenue est décalé par le rembourrage laissé entre l'extérieur de la section](assets/images/padding.jpg)
</script></section><section data-markdown><script type="text/template">## Bordures <!-- .slide: class="split-panel-50-50" -->

```css
article {
	border-style: solid;
	border-width: 1px;
	border-color: grey;
}

h2 {
	border-bottom: 3px double grey;
}
```

</script></section><section data-markdown><script type="text/template">## Dimensions d'un élément <!-- .slide: class="split-panel-50-50" -->

```css
img {
	width: 100%;
}
```

![Les dimensions de l'image sont proportionelles à la taille du parent.](assets/images/dimension-img.jpg)
</script></section><section data-markdown><script type="text/template">## Dimensions standards

```css
p {
	box-sizing: content-box;
	width: 350px;
	height: 150px;
}
```

![La hauteur et largeur sont celles du contenu de la boîte.](assets/images/content-box.png)
</script></section><section data-markdown><script type="text/template">## Dimensions à la bordure

```css
p {
	box-sizing: border-box;
	width: 350px;
	height: 150px;
}
```

![La hauteur et la largeur sont calculées à la bordure de l'élément](assets/images/border-box.png)
</script></section><section data-markdown><script type="text/template">## Dimensions maximales <!-- .slide: class="split-panel-50-50" -->

```css
main {
	min-width: 800px;
	max-width: 960px;
	margin-left: auto;
	margin-right: auto;
}
```

![Le contenu fait la taille maximale autorisée, l'espace restant est réparti entre les deux côtés.](assets/images/dimension-max.jpg)
</script></section><section data-markdown><script type="text/template">## Conteneurs centrés

```html
<section id="accueil">
	<div class="container">
		<h1>Kiwi Coffee Revolution</h1>
		<p>Lorem ipsum dolor sit amet</p>
	</div>
</section>
```

```css
#accueil {
	background-image: url('images/coffee-cup.jpeg');
}

.container {
	max-width: 960px;
	margin: auto;
}
```
</script></section><section data-markdown><script type="text/template">##
