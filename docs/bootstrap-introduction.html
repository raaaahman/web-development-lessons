</script></section><section data-markdown><script type="text/template">## Conteneurs <!-- .slide: class="split-panel-50-50" -->

</script></section><section data-markdown><script type="text/template">## Colonnes <!-- .slide: class="split-panel-50-50" -->

```html
<div class="container">
	<div class="row">
		<div class="col-6"></div>
		<div class="col-6"></div>
		<div class="col-4"></div>
		<div class="col-4"></div>
		<div class="col-4"></div>
	</div>
</div>
```

![Les éléments s'étedant sur 6 colonnes prennent la moitié de l'écran, ceux s'étendant sur 4 colonnes prennent la totalité de l'écran](assets/images/bootstrap-columns.png)
</script></section><section data-markdown><script type="text/template">## Gouttières

```html
<div class="row gx-12 gy-18">
</div>
```

![Les éléments sont espacés horizontalement les uns des autres par des espaces de 12 pixels et verticalement par un espace de 18 pixels.](assets/images/bootstrap-gutters.png)
<!-- .element: class="r-stretch" -->
</script></section><section data-markdown><script type="text/template">## Points de rupture <!-- .slide: class="split-panel" -->

| Breakpoint | Infix | Size |
| --- | --- | --- |
| Extra Small |  | <576px |
| Small | sm | >= 576px |
| Medium | md | >= 768px |
| Large | lg | >= 992px |
| Extra Large | xl | >= 1200px |
| Extra extra Large | xxl | >= 1400px | 

![responsive-screens_vertical.png](assets/images/responsive-screens_vertical.png)
</script></section><section data-markdown><script type="text/template">## Colonnes adaptables

        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        plugins: [

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

    </script>
