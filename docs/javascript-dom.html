</script></section><section data-markdown><script type="text/template">## Sélectionner un élément par son identifiant

```javascript
const slideTitle = document.getElementById('sélectionner-un-élément')

const slideTitle2 = document.querySelector('#sélectionner-un-élément')

slideTitle === slideTitle2 // true
```
</script></section><section data-markdown><script type="text/template">## Sélectionner des éléments par leur type

```javascript
const slideTitles = document.getElementsByTagName('h2')
```

```javascript
const slideTitles = document.querySelectorAll('h2')
```

```javascript
slideTitles.item(0) === slideTitles[0]
```
</script></section><section data-markdown><script type="text/template">## Sélectionner des éléments par leur classe

```javascript
const codeBlocks = document.getElementsByClassName('code-wrapper')
```

```javascript
const codeBlocks = document.querySelectorAll('.code-wrapper')
```
</script></section><section data-markdown><script type="text/template">## Sélectionner des éléments enfants

```javascript
const currentSlide = document.getElementById('slide-08')
const currentCodeWrappers = currentSlide.getElementsByClassName('code-wrapper')
```

```javascript
const currentCodeWrappers = document.querySelectorAll('#slide-08 pre')
```
</script></section><section data-markdown><script type="text/template">## Récupérer la valeur d'un attribut

```javascript
slideTitle.id
```

```javascript
slideTitle.getAttribute('id')
```
</script></section><section data-markdown><script type="text/template">## Modifier les attributs d'un élément

```javascript
slideTitle.id = 'edit-attribute'
```

```javascript
slideTitle.setAttribue('id', 'change-attribute')
```</script></section><section data-markdown><script type="text/template">## Changer le style d'un élément

```javascript
slideTitle.style = 'color: blue;'
```

```javascript
slideTitle.setAttribute('style', 'color: red;')
```
</script></section><section data-markdown><script type="text/template">## Changer la/les classe(s) d'un élément

```javascript
slideTitle.className = 'r-frame'
```

```javascript
slideTitle.setAttribute('class', 'another-class')
```

```javascript
slideTitle.classList.add('r-frame')
```
</script></section><section data-markdown><script type="text/template">## Modifier le contenu textuel d'un élément

```javascript
slideTitle.innerText = 'Bonjour tout le monde'
```
</script></section><section data-markdown><script type="text/template">## Modifier plusieurs éléments

```javascript
const codeWrappers = document.getElementsByClassName('code-wrapper')

	const currentWrapper = codeWrappers[i]
	currentWrapper.classList.add('r-frame')
}
```

# Ajouter / enlever des éléments au DOM

Sylvain Schellenberger
</script></section><section data-markdown><script type="text/template">## Retirer un élément

```javascript
const slide = document.getElementsByClassName('present').item(1)
const slideTitle = slide.getElementsByTagName('h2').item(0)
```

```javascript
slide.removeChild(slideTitle)
```

```javascript
slideTitle.remove()
```
</script></section><section data-markdown><script type="text/template">## Ajouter un élément (dernier enfant)

```javascript
const slide2 = document.getElementsByClassName('present').item(1)

slide2.append(slideTitle)
```
</script></section><section data-markdown><script type="text/template">## Ajouter un élément (après)

```javascript
const slideTitle2 = document.getElementById('ajouter-un-élément-après')

slideTitle2.after(slideTitle)
```
</script></section><section data-markdown><script type="text/template">## Ajouter un élément (premier enfant)

```javascript
const slide3 = document.getElementsByClassName('present').item(1)

slide3.prepend(slideTitle)
```
</script></section><section data-markdown><script type="text/template">## Ajouter un élément (avant)

```javascript
const slideTitle3 = document.getElementById('ajouter-un-élément-avant')

slideTitle3.before(slideTitle)
```
</script></section><section data-markdown><script type="text/template">## Créer un nouvel élément

```javascript
const newP = document.createElement('p')
newp.innerText = 'Bonjour tout le monde!'
```

# Gérer les évènements
</script></section><section data-markdown><script type="text/template">## Ecouteur d'évènement

```javascript
const slideTitle = document.getElementById('ecouteur-dévènement')

// Fonction de rappel
function onClicked() { 
	console.log('clicked!')
}
	
slideTitle.addEventListener(
	'click', // Nom de l'événement
	onClicked // Référence à la fonction à appeler
)
```
</script></section><section data-markdown><script type="text/template">## Ecouteur d'évènement (fonction anonyme)

```javascript
document.getElementById('ecouteur-dévènement-fonction-anonyme').addEventListener(
	'click',
	function () {
		console.log('clicked again!)
	}
)
```</script></section><section data-markdown><script type="text/template">## L'objet Event
