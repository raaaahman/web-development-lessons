# HTML

Sylvain Schellenberger

Octobre 2021
</script></section><section data-markdown><script type="text/template">## Quésaco?

![Du code HTML](assets/images/html.jpg)

**H**yper**T**ext **M**ark up **L**anguage ~= Language de balises hypertextes

<aside class="notes"><p>Les pages html sont reliées entre elles par des <strong>liens hypertextes</strong> (ou hyperliens)</p>
<p>La syntaxe des documents HTMLs est consituté de <strong>balises</strong></p>
<p>HTML est un <strong>language de description</strong> de documents</p>
</aside></script></section><section data-markdown><script type="text/template">## Les éléments HTML

```html
<p>Cuisinier souriant</p>
```

<iframe style="background-color: #fff; overflow: visible" srcdoc="<p>Cuisinier Souriant</p>" style="background-color: #fff;">
</iframe>

<aside class="notes"><p>Le navigateur interprète les balises et affiche uniquement le contenu.</p>
</aside></script></section><section data-markdown><script type="text/template">## Les balises

- `<p>`: Une **balise ouvrante**
- `Cusinier souriant`: Un **contenu** (ici, du texte) 
- `</p>`: Une **balise fermante**
</script></section><section data-markdown><script type="text/template">## Les titres

```html
<h1>Bob l'éponge</h1>
<h2>Sa vie</h2>
<h2>Son oeuvre</h2>
```

<iframe style="background-color: #fff; overflow: visible; min-height: 20vh;" srcdoc="<h1>Bob l'éponge</h1>
<h2>Sa vie</h2>
<h2>Son oeuvre</h2>">
</iframe>

<aside class="notes"><p>Les titres donnent une indication sur le contenu de la page.</p>
</aside></script></section><section data-markdown><script type="text/template">## Imbriquer les éléments

![Les éléments s'imbriquent les uns dans les autres](assets/images/nested-html.png)

```html
<ul>
	<li>Habite à Bikini Bottom</li>
	<li>Travaille au Crabe Croustillant</li>
</ul>
```

<aside class="notes"><p>La dernière balise ouverte est la première fermée.</p>
</aside></script></section><section data-markdown><script type="text/template">## Mélanger texte et éléments

```html
<ul>
	<li>Habite à <strong>Bikini Bottom</strong></li>
	<li>Travaille au <strong>Crabe Croustillant</strong></li>
</ul>
```

<iframe style="background-color: #fff; overflow: visible;" srcdoc="<ul>
	<li>Habite à <strong>Bikini Bottom</strong></li>
	<li>Travaille au <strong>Crabe Croustillant</strong></li>
</ul>">
</iframe>
</script></section><section data-markdown><script type="text/template">## Les attributs HTML

```html [1]
<a href="https://fr.wikipedia.org/wiki/Bob_l%27%C3%A9ponge,_le_film">
	Bob l'éponge, le film
</a>
```

<iframe style="background-color: #fff; overflow: visible;" srcdoc="<a href=https://fr.wikipedia.org/wiki/Bob_l%27%C3%A9ponge,_le_film_:_Un_h%C3%A9ros_sort_de_l%27eau target=_blank>
	Bob l'éponge, le film
</a>">
</iframe>

<aside class="notes"><ul>
<li>On renseigne une <strong>adresse URL</strong> dans l&#39;attribut <code>href</code></li>
<li>L&#39;attribut <code>target</code> défini où est ouverte la nouvelle page</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">## Les balises auto-fermantes

```html [4]
<img 
  src="http://www.photoshoptuto.com/wp-content/ressources/crop/bob-eponge.jpg"
  alt="Bob l'éponge"
/>
```

<iframe style="background-color: #fff; overflow: visible;" srcdoc="<img src=https://www.art-deco-stickers.fr/17466-medium_default/stickers-bob-l-eponge.jpg alt=Bob\ l'éponge>">
</iframe>

<aside class="notes"><ul>
<li>On peut écrire un <code>/</code> avant le dernier chevron (mais ce n&#39;est pas obligatoire).</li>
<li>On donne l&#39;<strong>adresse URL</strong> où se situe l&#39;image à l&#39;attribut <code>src</code></li>
<li><code>alt</code> décrit l&#39;image pour les personnes non-voyantes</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">## Résultat

</script></section><section data-markdown><script type="text/template">## Utiliser un éditeur de texte

</script></section><section data-markdown><script type="text/template">##

Visual Studio Code / Sublime Text = Editeur de texte =/= Traitement de texte = Word

[Document texte](assets/examples/richtext.docx)

- Sublime Text: [https://www.sublimetext.com/download](https://www.sublimetext.com/download)
- Visual Studio Code: [https://code.visualstudio.com/#alt-downloads](https://code.visualstudio.com/#alt-downloads)
</script></section><section data-markdown><script type="text/template">## Le document HTML

```html
<!DOCTYPE html>
```

En **première ligne** du document.

<aside class="notes"><p>On déclare que l&#39;on va écrire du HTML.</p>
</aside></script></section><section data-markdown><script type="text/template">## La balise html

```html [2,4]
<!DOCTYPE html>
<html lang="fr">

</html>
```

Englobe tout.

<aside class="notes"><p>L&#39;attribut &quot;lang&quot; aide le navigateur à identifier la langue de la page.</p>
</aside></script></section><section data-markdown><script type="text/template">## L'en-tête du document

```html [2-4]
<html lang="fr">
	<head>
		<title>Bob l'éponge</title>
	</head>
</html>
```

Contient les informations destiné au **navigateur**.

<aside class="notes"><p>La balise <code>title</code> indique le titre de la page, qui s&#39;affiche dans l&#39;onglet du navigateur.</p>
</aside></script></section><section data-markdown><script type="text/template">## Les balises meta

```html [2]
<head>
	<meta charset="utf-8"/>
</head>
```

<aside class="notes"><p><code>charset</code> défini le <strong>jeu de caractères</strong> utilisé dans le document</p>
<p>Les balises <code>meta</code> sont auto-fermantes: tout se passe dans leurs attributs.</p>
</aside></script></section><section data-markdown><script type="text/template">## Le corps du document 

```html [6-8]
<!DOCTYPE html>
<html>
	<head>
		<title>Bob l'éponge</title>
	</head>
	<body>
		<h1>Bob l'éponge</h1>
	</body>
</html>
```

Contient les informations destinées aux lecteurs de la page.
</script></section><section data-markdown><script type="text/template">## Valider son HTML

</script></section><section data-markdown><script type="text/template">## Les divisions

```html

		</div>

			<h2>Les Acteurs</h2>
		<div>
	</body>
</html>
```

<iframe srcdoc="<h1>Allo? Cinoche!</h1>

</script></section><section data-markdown><script type="text/template">## Descendance

```html
<ul>
	<li>The Avengers: Endgame</li>
	<li>Les Animaux Fantastiques: Les crimes de Grindelwald</li>
	<li>Bob l'éponge: le film</li>
</ul>
```

![Les éléments li sont les enfants de l'élément ul, qui est leur parent](assets/images/html-descendance.png)
</script></section><section data-markdown><script type="text/template">## Descendance (plusieurs niveaux)

```html
<ul>
	<li>
		<h3>The Avengers: Endgame</h3>
		<h4>Acteurs:</h4>
		<ul>
			<li>Robert Downey Jr.</li>
			<li>Chris Evans</li>
			<li>Scarlett Johansson</li>
		</ul>
	</li>
	<!-- ... -->
</ul>
```

![Les éléments enfants des enfants sont appelés descendants, tandis que les éléments parents des parents sont appelés ancêtres.](assets/images/html-descendance-2.png)
</script></section><section data-markdown><script type="text/template">## Les chemins absolus (distants)

```html
<img src="https://upload.wikimedia.org/wikipedia/en/0/0d/Avengers_Endgame_poster.jpg">
```

![Le site envoie une requête HTTP vers le serveur où est hébergée l'image qu'il veut afficher.](assets/images/distant-link.png)
</script></section><section data-markdown><script type="text/template">## Les chemins absolus (locaux)

```html
<img src="/images/Avengers_Endgame.jpg">
```

![L'image est recherchée depuis la racine du site, c'est-à-dire, le serveur.](assets/images/absolute-path.png)
</script></section><section data-markdown><script type="text/template">## Les chemins relatifs

```html

![L'image est recherchée depuis le dossier de la page actuelle.](assets/images/relative-path.png)
</script></section><section data-markdown><script type="text/template">## Les ancres
