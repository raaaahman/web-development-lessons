# HTML - Structure d'un site web
</script></section><section data-markdown><script type="text/template">## Principales parties

```html
<body>
	<header></header>
	<main></main>
	</aside><aside>
	<footer></footer>
</body>
```

<img alt="Principales parties d'un site web: header, main, aside, footer" src="assets/images/website-parts.png" class="r-stretch"/>
</script></section><section data-markdown><script type="text/template">## Le plus important

```html
<main>
	<h1>Neskawa</h1>
	<p id="tagline">Du bon Kawa</p>
</main>
```

Un seul `main`!
</script></section><section data-markdown><script type="text/template">### Les sections

```html [4-9]
<main>
	<h1>Neskawa</h1>
	<p id="tagline">Du bon Kawa</p>
	<section>
		<h2>Nos produits</h2>
	</section>
	<section>
		<h2>Avis consommateurs</h2>
	</section>
</main>
```

Un seul `h1` recommandé!
</script></section><section data-markdown><script type="text/template">### Les articles

```html [3-10]
<section>
	<h2>Nos produits</h2>
	<article>
		<h3>Pur Arabica</h3>
		<img src="images/arabica.png">
	</article>
	<article>
		<h3>Robusta</h3>
		<img src="images/robusta.png">
	</article>
</section>
```
</script></section><section data-markdown><script type="text/template">### Les conteneurs indéfinis

```html [3,12]
<section>
	<h1>Nos produits</h1>
	<div class="liste-produits">
		<article>
			<h2>Pur Arabica</h2>
			<img src="images/arabica.png">
		</article>
		<article>
			<h2>Robusta</h2>
			<img src="images/robusta.png">
		</article>
	</div>
</section>
```
</script></section><section data-markdown><script type="text/template">### Les en-têtes de section

```html [2-4]
<section>
	<header>
		<h2>Nos produits</h2>
	</header>
	<div class="liste-produits">
		<article>
			<h3>Pur Arabica</h3>
			<img src="images/arabica.png">
		</article>
	</div>
</section>
```
</script></section><section data-markdown><script type="text/template">## L'en-tête du site

```html [2-4]
<body>
	<header id="site-header">
		<img src="images/logo.png" alt="Neskawa"/>
	</header>
</body>
```
</script></section><section data-markdown><script type="text/template">### La navigation

```html [3-7]
<header>
	<img src="images/logo.png" alt="Neskawa"/>
	<nav>
		<ul>
			<li><a href="#produits">Produits</a></li>
		</ul>
	<nav>
</header>
```
</script></section><section data-markdown><script type="text/template">### Les ancres

```html
<ul>
	<li><a href="#produits">Produits</a></li>
	<li><a href="#avis">Avis</a></li>
</ul>
```

```html
<section id="produits">
</section>
<section id="avis">
</section>
```
</script></section><section data-markdown><script type="text/template">###

![Les ancres centrent le navigateurs sur les sections dont les id correspondent à leur cible](assets/images/anchors.png)
</script></section><section data-markdown><script type="text/template">## Pied de page

```html
<footer id="site-footer">
	<p id="copyright">&copy; Neskawa 2021</p>
</footer>
```
</script></section><section data-markdown><script type="text/template">### Navigation de pied de page

```html
<footer id="site-footer">
	<nav>
		<li><a href="#">Accueil</a></li>
	</nav>
</footer>
```</script></section></section></div>
