# HTML - Structure d'un site web 

Sylvain Schellenberger
</script></section><section data-markdown><script type="text/template">## Principales parties

<!-- .slide: class="split-panel-50-50" -->

```html
<body>
	<header></header>
	<main></main>
	<footer></footer>
</body>
```

![Principales parties d'un site web: header, main, footer.](assets/images/website-parts.png) 
</script></section><section data-markdown><script type="text/template">## Le plus important <!-- .slide: class="split-panel-50-50" -->

```html
<main>
	<h1>Kiwi Coffee Revolution</h1>
	<p id="tagline">Lorem ipsum dolor - Sit amet</p>
</main>
```

![Le main contient le titre de la page ainsi que la plupart des informations.](assets/images/website-main.png)

Un seul `main`!
</script></section><section data-markdown><script type="text/template">### Les sections <!-- .slide: class="split-panel-50-50" -->

```html
<main>
	<section>
		<h1>Kiwi Coffee Revolution</h1>
		<p id="tagline">Lorem ipsum dolor - Sit amet</p>
	</section>
	<section>
		<h2>Benefits</h2>
	</section>
	<section>
		<h2>Featured products</h2>
	</section>
</main>
```

![Les sections divisent le main en plusieurs rubriques distinctes.](assets/images/website-sections.png)

Un seul `h1` recommandé!
</script></section><section data-markdown><script type="text/template">### Les articles

```html [3-10]
<section>
	<h2>Nos produits</h2>
	<article>
		<h3>Pur Arabica</h3>
		<img src="images/arabica.png">
	</article>
	<article>
		<h3>Robusta</h3>
		<img src="images/robusta.png">
	</article>
</section>
```

![Chaque article représente un seul produit.](assets/images/website-articles.png)
</script></section><section data-markdown><script type="text/template">## L'en-tête du site

```html [2-4]
<body>
	<header>
		<img src="images/logo.png" alt="Neskawa"/>
	</header>
</body>
```

![L'en-tête du site contient souvent un logo et des liens de navigation.](assets/images/website-header.png)
</script></section><section data-markdown><script type="text/template">### La navigation 

```html [3-7]
<header>
	<img src="images/logo.png" alt="Neskawa"/>
	<nav>
		<ul>
			<li><a href="#produits">Produits</a></li>
		</ul>
	<nav>
</header>
```

![La navigation contient une liste de liens de navigation](assets/images/website-nav.png)
</script></section><section data-markdown><script type="text/template">### Les ancres <!-- .slide: class="split-panel-50-50" -->

```html
<ul>
	<li><a href="#produits">Produits</a></li>
	<li><a href="#avis">Avis</a></li>
</ul>

<section id="produits"></section>
<section id="avis"></section>
```

![Les ancres centrent le navigateurs sur les sections dont les id correspondent à leur cible](assets/images/anchors.png)
</script></section><section data-markdown><script type="text/template">## Pied de page

```html
<footer id="site-footer">
	<div id="adress"></div>
	<div id="facebook-feed"></div>
	<div id="twitter-feed"></div>
	<div id="newsletter"></div>
	<p id="copyright">&copy; Neskawa 2021</p>
</footer>
```

![Le footer contient généralement le copyright, en plus d'informations de contact.](assets/images/website-footer.png)
</script></section><section data-markdown><script type="text/template">### Navigation de pied de page

```html
<footer id="site-footer">
	<nav>
		<li><a href="#">Accueil</a></li>
	</nav>
</footer>
```

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        plugins: [
          RevealMarkdown,

          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {"transition":"slide","progress":false}, queryOptions);
    </script>
