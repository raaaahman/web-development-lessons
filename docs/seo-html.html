# Optimiser le HTML pour le référencement

Sylvain Schellenberger
</script></section><section data-markdown><script type="text/template">## Stratégie de mots-clé

```mermaid[1|2-5]
graph TD
	A
	C[HTML]
	D[CSS]
	E[WordPress]

	subgraph WWW
		direction RL
		F["Client-Seveur"]
		G[Navigateur]
		H[URL]
		I["HTTP(S)"]
		K["FTP(S)"]
	end
	
	subgraph HTML
	
	end
	
	subgraph CSS
	
	end
	
	subgraph wordpress
	
	end
	
	A-->WWW
	A-->HTML
	A-->CSS
	A-->wordpress


```</script></section></section></div>

    <script src="./dist/reveal.js"></script>

    <script src="./plugin/markdown/markdown.js"></script>
    <script src="./plugin/highlight/highlight.js"></script>
    <script src="./plugin/zoom/zoom.js"></script>
    <script src="./plugin/notes/notes.js"></script>
    <script src="./plugin/math/math.js"></script>
    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {"transition":"slide","progress":false}, queryOptions);
    </script>


    <script>
      Reveal.initialize(options);
    </script>
