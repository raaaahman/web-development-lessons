</script></section><section data-markdown><script type="text/template">## Les requêtes médias <!-- .slide: class="split-panel-50-50" -->

```css
@media screen and (min-width: 960px) {
	article {
		displat: inline-block;
		width: 33%;
	}
}
```

![](assets/images/media-query.png)
</script></section><section data-markdown><script type="text/template">## Exemple <!-- .slide: class="split-panel-50-50" -->

```css
/* Pour les mobiles */
article {
	display: block;
	width: 100%;
}

/* Pour les tablettes */
@media screen and (min-width: 768px) {
	article {
		display: inline-block;
		width: 50%;
	}
}

/* Pour les moniteurs de bureau */
@media screen and (min-width: 960px) {
	article {
		width: 33%;
	}
}
```

![Le même site s'adapte à différentes tailles d'écrans.](assets/images/responsive-screens_vertical.png)
</script></section><section data-markdown><script type="text/template">## D'autres requêtes média

```css
@media screen and (min-width: 900px) {
	h1 {
		font-size: 4rem;
	}
}
```

```css
@media print {
	* {
		background-color: white !important;
		color: black !important;
	}
}
```

</script></section><section data-markdown><script type="text/template">## Optimiser le chargement des images

```html [|1,3|2,4]
<img srcset="arabica-small.jpg 300w,
				arabica.jpg 720w"
		sizes="(min-width: 768px) 300px,
				720px"
		src="arabica.jpg"
		alt="Café pur arabica">
```

- `w` = largeur réelle de l'image 
- `px` = largeur affichée dans la page
</script></section><section data-markdown><script type="text/template">## Changer l'image selon la taille d'écran

        var target = {};

          for (var key in source) {

              target[key] = source[key];

      var defaultOptions = {
