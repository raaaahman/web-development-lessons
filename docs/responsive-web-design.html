</script></section><section data-markdown><script type="text/template">## Media queries

```css
@media screen and (min-width: 960px) {
	article {
		flex-basis: 33%;
	}
}
```

Media queries, Mozilla Developers Network, [https://developer.mozilla.org/fr/docs/Web/CSS/Media_Queries/Using_media_queries](https://developer.mozilla.org/fr/docs/Web/CSS/Media_Queries/Using_media_queries)
</script></section><section data-markdown><script type="text/template">## Exemple <!-- .slide: class="split-panel-50-50" -->

```css
/* Pour les mobiles */
article {
	flex-basis: 100%;
}

/* Pour les tablettes */
@media screen and (min-width: 768px) {
	article {
		flex-basis: 50%;
	}
}

/* Pour les moniteurs */
@media screen and (min-width: 960px) {
	article {
		flex-basis: 33%;
	}
}
```

![Le même site s'adapte à différentes tailles d'écrans.](assets/images/responsive-screens_vertical.png)
</script></section><section data-markdown><script type="text/template">## Tailles de polices relatives

```css
html {
    font-size: 1em;
}
h1 {
    font-size: 2rem;
}
@media screen and (min-width: 900px) {
	h1 {
		font-size: 4rem;
	}
}
p {
    font-size: 1rem;
}
```

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        plugins: [

        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};
