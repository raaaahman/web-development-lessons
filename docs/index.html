<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Développement Web</title>
    <link rel="stylesheet" href="./dist/theme/black.css" id="theme" />
    <style>
      /* Use Reveal Theme fonts and colors */
      body {
        margin: 0;
        background-color: var(--r-background-color);
        font-family: var(--r-main-font);
        color:  var(--r-main-color);
      }

      * {
        box-sizing: border-box;
      }

      h1, h2, h3, h4, h5, h6 {
        margin:  var(--r-heading-margin);
        font-family: var(--r-heading-font);
        color: var(--r-heading-color);
        letter-spacing: var(--r-heading-letter-spacing);
        text-transform: var(--r-heading-text-transform);
        text-shadow: var(--r-heading-text-shadow);
      }

      a {
        color:  var(--r-link-color-dark);
      }

      a:visited {
        color: var(--r-link-color);
      }

      a:hover {
        color:  var(--r-link-color-hover);
      }

      /* Layout */
      main {
        max-width: 960px;
        margin: auto;
      }

      .decks-list {
        padding: 0;
        display: flex;
        flex-wrap: wrap;
      }

      .deck-item {
        list-style: none;
        padding: 1em;
        flex: 0 0 33%;
      }

      @media screen and (max-width: 960px) {
        .deck-item {
          flex: 0 0 50%;
        }
      }

      @media screen and (max-width:  764px) {
        .deck-item {
          flex:  0 0 100%;
        }
      }

      .deck-item img {
        width:  100%;
      }
    </style>
  </head>

  <body>
    <main>
      <h1>Développement Web pour les (pas si) nuls</h1>
      <ul class="decks-list">
        <li class="deck-item">

          <img src="assets&#x2F;images&#x2F;unicorn.jpg" alt="CSS - Les Bases"/>
        </li>
        <li class="deck-item">
          <h2><a href="css-precisions.html" title="CSS - Précisions">CSS - Précisions</a></h2>
          <img src="assets&#x2F;images&#x2F;pencil-box.jpeg" alt="CSS - Précisions"/>
        </li>
        <li class="deck-item">
          <h2><a href="html-basics.html" title="HTML - Les bases">HTML - Les bases</a></h2>
          <img src="assets&#x2F;images&#x2F;html.jpg" alt="HTML - Les bases"/>
        </li>
        <li class="deck-item">
          <h2><a href="html-precisions.html" title="HTML - Précisions">HTML - Précisions</a></h2>
          <img src="assets&#x2F;images&#x2F;ada-lovelace.jpeg" alt="HTML - Précisions"/>
        </li>
        <li class="deck-item">
          <h2><a href="html-structure.html" title="HTML - Structure d&#39;un site web">HTML - Structure d&#39;un site web</a></h2>
          <img src="assets&#x2F;images&#x2F;website-parts.png" alt="HTML - Structure d&#39;un site web"/>
        </li>
        <li class="deck-item">
          <h2><a href="web-basics.html" title="Comprendre le Web">Comprendre le Web</a></h2>
          <img src="assets&#x2F;images&#x2F;web-internet-1-4.jpg" alt="Comprendre le Web"/>
        </li>
      </ul>
    </main>
  </body>
</html>
