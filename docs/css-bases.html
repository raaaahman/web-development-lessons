</script></section><section data-markdown><script type="text/template">## Les polices

```css
body {
	font-family: sans-serif;
}
```

![Une police serif a des empattements, alors qu'une police sans-serif n'en n'a pas.](assets/images/serif-sans-serif.jpeg)
</script></section><section data-markdown><script type="text/template">### Familles

- **serif** (à empattement)
- **sans-serif** (sans empattement)
- **monospace** (espacement régulier)
- **cursive** (imitation écriture manuelle)
- **fantasy** (écriture décorative)
 </script></section><section data-markdown><script type="text/template">### Polices "Web safe"

~ Disponibles sur tous les navigateurs. Exemples:

- Arial (sans-serif)
- Times New Roman (serif)
- Courier New (monospace)
- Brush Script MT (cursive)

Liste: [https://www.w3schools.com/cssref/css_websafe_fonts.asp](https://www.w3schools.com/cssref/css_websafe_fonts.asp)
</script></section><section data-markdown><script type="text/template">### Ajouter des polices

```css
@font-face {
	font-family: "The Brooklyn";
	src: url("fonts/The Brooklyn.otf") format("opentype");
}

h1 {
	font-family: "The Brooklyn";
}
```

![La est située dans le sous-dossiers fonts.](assets/images/relative-path-font.png)
</script></section><section data-markdown><script type="text/template">## Google Fonts

[https://fonts.google.com/](https://fonts.google.com/)
</script></section><section data-markdown><script type="text/template">### Valeurs de remplacement

```css
h1 {
	font-family: "The Brooklyn", Arial, sans-serif;
}
```

*The Brooklyn* si disponible, sinon *Arial* si disponible, sinon la police sans-serif par défaut.
</script></section><section data-markdown><script type="text/template">## Les dimensions

```css
p { 
	font-size: 16px; 
}
```
</script></section><section data-markdown><script type="text/template">### Les unités relatives

```css
body {
	font-size: 16px;
}

h1 {
	font-size: 4em;
}
```

4 * 16 pixels = 64 pixels
</script></section><section data-markdown><script type="text/template">### Hauteur de lignes

```css
h1 {
	font-size: 4em;
	line-height: 1.5;
}
```

1.5 * 4 * 16 pixels = 96 pixels
</script></section><section data-markdown><script type="text/template">### Pourcentage

```css
h1 {
	font-size: 4em;
	line-height: 150%;
}
```

150 / 100 * 4 * 16 pixels = 96 pixels
</script></section><section data-markdown><script type="text/template">## Styler un élément particulier

```html [3]
<body>
	<h1>Ada Lovelace</h1>
	<p id="tagline">Première programmeuse de l'histoire</p>
	<h2>Biographie</h2>

	<p>Elle rencontre le mathématicien anglais Charles Babbage le 5 Juin 1833 (à l'âge de 17 ans), qui deviendra son tuteur et ami.</p>
</body>
```

```css
#tagline {
	font-size: 1.5em;
}
```
</script></section><section data-markdown><script type="text/template">###
