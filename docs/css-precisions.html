# Sélecteurs CSS
</script></section><section data-markdown><script type="text/template">## Descendance des éléments HTML

```html
<html>
	<body>
		<h1>Neskawa</h1>
		<p>Du bon kawa</p>
		<p>Issu du commerce (presque) équitable et de l'agriculture (un peu) biologique!</p>
	</body>
</html>
``` 
<!-- .element: style="display: inline-block; width: 45%;" -->

![html est le parent de body, qui est le parent de h1 et p, qui sont les descendants de html.](assets/images/html-descendance-4.png) 
<!-- .element: style="display: inline-block; width: 45%;" -->

# CSS - Le modèle de boîte
</script></section><section data-markdown><script type="text/template">## Composition de la boîte

```css
p {
	margin: 12px;
	border: 1px solid black;
	padding: 6px;
}
```

![De l'extérieur vers l'intérieur, l'élément est composé d'une marge, une bordure et un padding.](assets/images/box-model.png)
</script></section><section data-markdown><script type="text/template">## Dimensions standards

```css
p {
	box-sizing: content-box;
	width: 350px;
	height: 150px;
}
```

![La hauteur et largeur sont celles du contenu de la boîte.](assets/images/content-box.png)
</script></section><section data-markdown><script type="text/template">## Dimensions à la bordure

```css
p {
	box-sizing: border-box;
	width: 350px;
	height: 150px;
}
```

![La hauteur et la largeur sont calculées à la bordure de l'élément](assets/images/border-box.png)
</script></section><section data-markdown><script type="text/template">## Bordures

```css
p {
	border-style: dashed;
	border-width: 2px;
	border-color: blue;
	border: 2px dashed blue;
}
