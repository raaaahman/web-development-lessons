```

	display: flex;
}
```

</script></section><section data-markdown><script type="text/template">## Mise en pratique <!-- .slide: class="split-panel-50-50" -->

```css
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: stretch;
}

.container > article {
    box-sizing: border-box;
    flex-basis: 30%;
    background-color: lightblue;
    padding: 1em;
}

img {
    width: 100%;
}
```

          }
        }
